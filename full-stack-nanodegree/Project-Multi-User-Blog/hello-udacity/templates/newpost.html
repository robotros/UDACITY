{% extends "base.html" %}

{% block title %}
	New Post
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
	    	<form method="post">
	    		<div class="form-group {{error}}">
	    			<label for="blogSubject">Subject</label>
	    			<input type="text" class="form-control" id="blogSubject" name="subject" value="{{subject}}">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{errorMessage}}</span>
	    		</div>
	    		<div class="form-group {{error}}">
	    			<label for="blogContent">Content</label>
	    			<textarea class="form-control" rows="10" id="blogContent" name="content">
	    				{{content}}
	    			</textarea>
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{errorMessage}}</span>
	    		</div>
		    	<button type="submit" class="btn btn-default">Submit</button>
	    	</form>
	    </div>
	</div>
{% endblock %}
