{% extends "base.html" %}

{% block title %}
	Sign Up
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
	    	<form method="post">
	    		<div class="form-group {{error}}">
	    			<label for="username">Username</label>
	    			<input type="text" class="form-control" id="username" name="username" value="{{username}}">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{errorMessage}}</span>
	    		</div>
	    		<div class="form-group {{error}}">
	    			<label for="firstName">First Name</label>
	    			<input type="text" class="form-control" id="firstName" name="first_name" 
	    				value="{{first_name}}">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{errorMessage}}</span>
	    		</div>
	    		<div class="form-group {{error}}">
	    			<label for="lastName">Last Name</label>
	    			<input type="text" class="form-control" id="lastName" name="last_name" 
	    				value="{{last_name}}">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{errorMessage}}</span>
	    		</div>
	    		<div class="form-group {{error}}">
	    			<label for="password">Password</label>
	    			<input type="password" class="form-control" id="password" name="password" 
	    				placeholder="password">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{errorMessage}}</span>
	    		</div>

	    		<div class="form-group {{error}}">
	    			<label for="verify">Verify</label>
	    			<input type="password" class="form-control" id="verify" name="verify">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{errorMessage}}</span>
	    		</div>

	    		<div class="form-group">
	    			<label for="email">Email</label>
	    			<input type="text" class="form-control" id="email" name="email" value="{{email}}">
	    			</span>
	    		</div>

		    	<button type="submit" class="btn btn-default">Submit</button>
	    	</form>
	    	<p> Already Registered? <a href="/blog/login">Login</a></p>
	    </div>
	</div>
{% endblock %}
