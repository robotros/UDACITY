<div class="blog-post">
	<h2 class="blog-post-title">{{p.subject}}</h2>
	<p class="blog-post-meta">
		Author: {{p.get_author_name()}} Created: {{p.created.strftime("%b %d, %y")}} Modified: {{p.last_modified.strftime("%b %d, %y")}} Likes: {{p.get_likes()}}
	</p>
	<p>{{p._render_text | safe}}</p>
	<div class="row">
		<div class="col-md-3">
			<form action="/blog/{{p.key().id()}}/likepost" method="post">
				<button type="submit" class="btn btn-default">Like</button>
			</form>
		</div>
		<div class="col-md-3">
			<form action="/blog/{{p.key().id()}}/newcomment" method="get">
				<button type="submit" class="btn btn-default">Comment</button>
			</form>
		</div>
		<div class="col-md-3">
			<form action="/blog/{{p.key().id()}}/deletepost" method="post">
				<button type="submit" class="btn btn-default">Delete</button>
			</form>
		</div>
		<div class="col-md-3">
			<form action="/blog/{{p.key().id()}}/updatepost" method="get">
				<button type="submit" class="btn btn-default">Edit</button>
			</form>
		</div>

	</div>
</div>
